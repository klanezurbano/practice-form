<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <main class="w-50 mx-auto">
        <div class="bg-light m-5 p-3">
          <h3 class="text-center">Login</h3>
          <form action="#" class="d-flex flex-column align-items-center">
            <div class="row row-cols-2 mx-auto p-3">
              <label for="email-address" class="form-label col-4">
                Email Address
              </label>
              <div class="col-8 mb-2">
                <input
                  type="email"
                  name="email-address"
                  id="email-address"
                  class="form-control" />
                <span
                  id="email-address-error"
                  class="text-danger fs-6 d-none form-error"></span>
              </div>
              <label for="password" class="form-label col-4">Password</label>
              <div class="col-8 mb-2">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control" />
                <span
                  id="password-error"
                  class="text-danger fs-6 d-none form-error"></span>
              </div>
            </div>
            <input
              type="button"
              onclick="handleLogin()"
              class="btn btn-primary w-25"
              value="Login" />
            <a href="register.html" class="align-self-end mt-2">
              Register an account
            </a>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script>
      function handleLogin() {
        window.location.href = "./home.html";
      }
    </script>
  </body>
</html>
